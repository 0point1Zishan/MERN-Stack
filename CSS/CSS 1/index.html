<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- External Style -->
    <link rel="stylesheet" href="style.css">
    <style style>
        h1{
            color: blue;
            background-color: azure;
        }
        p{
            color: white;
            background-color: black;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: medium;
        }
    </style>
</head>
<body>
    <!-- Inline Style -->
    <h1 style="color: Red;font-family: 'Times New Roman', Times, serif;">Web development</h1>
    <p style="color: skyblue; font-family: Georgia, 'Times New Roman', Times, serif; font-size: medium;">This is a paragraph.</p>
    <button style="color: blue; background-color: aquamarine;">Explore</button>

    <!-- Style Tag -->
    <h1>Hello World!</h1>
    <p>I am a software engineer.</p>

</body>
</html>
