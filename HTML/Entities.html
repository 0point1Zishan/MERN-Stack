<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Entities</title>
    </head>
    <body>
        <P>Hello World!</P>
        <h3>There are some HTML entities are:</h3>
        <ul>
            <li>&amp;  - & amp;</li>
            <li>&lt;   - & lt;</li>
            <li>&gt;   - & gt;</li>
            <li>&quot;   - & quot;</li>
            <li>&nbsp;   - & nbsp;</li>
            <li>&apos; - & apos; </li>
        </ul>


        <p>a &lt; b</p>
        <p>a &gt; b</p>
        <p>a &apos; b &apos;</p>
        <p> Hello                             world!</p>
        <p> Hello &nbsp; &nbsp; &nbsp; &nbsp; world!</p>
    </body>
</html>
