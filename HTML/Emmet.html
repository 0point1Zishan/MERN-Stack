<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- Child: -->
         <!-- p>b -->
        <p><b></b></p>

        <!-- Sibling -->
        <!-- p+h1+h2+h3+h4+h5+h6 -->
        <p></p>
        <h1></h1>
        <h2></h2>
        <h3></h3>
        <h4></h4>
        <h5></h5>
        <h6></h6>

        <!-- h1+p>b+h2+h3+p>b -->
        <h1></h1>
        <p>
            <b></b>
            <h2></h2>
            <h3></h3>
            <h4></h4>
            <h5></h5>
            <h6></h6>
        </p>

        <!-- p>div+img+a+b -->
        <p>
            <div></div>
            <img src="" alt=""><a href=""></a><b></b></p>

        <a href="https://docs.emmet.io/cheat-sheet/">Explore more about Emmit.</a>
    </body>
</html>
