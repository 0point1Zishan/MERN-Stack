<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics in Table</title>
</head>
<body>
    <table>
        <caption>Foot Manu</caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Mango</th>
                <th>10</th>
            </tr>
            <tr>
                <th>Banana</th>
                <th>5</th>
            </tr>
            <tr>
                <th>Apple</th>
                <th>15</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Sum</th>
                <th>30</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
