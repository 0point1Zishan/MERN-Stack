<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Placeholder and Level</title>
    </head>
    <body>
        <form>
            Username
            <input type="text" placeholder="Enter Username">
            <br>
            Password
            <input type="password" placeholder="Enter password">
            <br>
            Data of Birth
            <input type="date" placeholder="Data of Birth">
            <br>
            Email
            <input type="email" placeholder="Enter your email">
        </form>

        <!-- Level -->
         <form action="">
            <label>Username<input type="text" placeholder="Enter username"></label>
            <br>
            <label>Email<input type="email" placeholder="Enter email"></label>
            <br>
            <label>Date of Birth<input type="date" placeholder="Date of birth"></label>
            <br>
            <label>Password<input type="password" placeholder="Enter password"></label>
         </form>
    </body>
</html>
