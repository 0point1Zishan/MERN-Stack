<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Row and Col span tag</title>
    </head>
    <body>
        <table border="Black">
            <caption>Fruits</caption>
            <thead>
                <tr>
                    <th rowspan="2">Item</th>
                    <th colspan="2">Price</th>
                </tr>
                <tr>
                    <th>TAKA</th>
                    <th>USD</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Mango</td>
                    <td>10</td>
                    <td>0.1</td>
                </tr>
                <tr>
                    <td>Banana</td>
                    <td>5</td>
                    <td>0.05</td>
                </tr>
                <tr>
                    <td>Orange</td>
                    <td>15</td>
                    <td>0.15</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
