<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video width="400" controls>
        <source src="video.mp4" type="video/mp4">
    </video>

    <h2>Another Looping Video</h2>
    <video width="400" controls loop>
        <source src="video.mp4" type="video/mp4">
    </video>

    <h2>Another Muted Video</h2>
    <video width="400" controls muted>
        <source src="video.mp4" type="video/mp4">
    </video>

    <h2>Another Video with poster</h2>
    <video control poster="image.jpg">
        <source src="video.mp4" type="video/mp4">
    </video>
</body>
</html>
