<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Semantic Markup</title>
    </head>
    <body>
        <header>Header Tag
            <na>
                <ul>
                    <li><a href="https://www.google.com">About Us</a></li>
                    <li><a href="https://www.facebook.com">Contact Us</a></li>
                </ul>
            </na>
        </header>
        <main> 
            <p>This is a main tag.</p>
            <p>Some Semantic Tags are:</p>
            <ul>
                <li>header</li>
                <li>main</li>
                <li>nav</li>
                <li>footer</li>
                <li>article</li>
                <li>section</li>  <!--Similar to span Tag-->
                <li>aside</li>
            </ul>

        </main>
        <aside>
            <ul>
                <li>Sub and sup tag</li>
                <li>Div</li>
                <li>Span</li>
                <li>Inline and Block</li>
                <li>Hr tag</li>
            </ul>
        </aside>

        <footer>Made with &hearts;</footer>
    </body>
</html>
