<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics in Table</title>
</head>
<body>
    <section><table border="">
        <h2>Table 1</h2>
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mango</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Apple</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>

    <section>
        <h2>Table 2</h2>

        <table border="black">
            <caption>Food Menu</caption>
            <thead>
                <tr>
                    <th rowspan="2">Item</th>
                    <th colspan="2">Price</th>
                </tr>
                <tr>
                    <th>BD Taka</th>
                    <th>USD</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mango</td>
                    <td>20</td>
                    <td>0.2</td>
                </tr>
                <tr>
                    <td>Banana</td>
                    <td>10</td>
                    <td>0.1</td>
                </tr>
                <tr>
                    <td>Apple</td>
                    <td>30</td>
                    <td>0.3</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
