<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Qs1 -->
    <div>
        <table border="black">
            <caption>Student Information</caption>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
    
            <tr>
                <td>A</td>
                <td>Dhaka</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Rangpur</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Khula</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Jamalpur</td>
                <td>4</td>
            </tr>
        </table>
    </div>

    <!-- Qs 2 -->
    <br><br><br>
    <form action="/server">
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name">
        </div>
        <div>
            <br>
            Sex: 
            <input type="radio" id="male" name="sex" value="male">
            <label for="male"> Male</label>
            <input type="radio" id="female" name="sex" value="female">
            <label for="Female"> Female</label>
        </div>
        <div>
            <br>
            Country: 
            <select name="country" id="country">
                <option>Select an option</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Palestine">Palestine</option>
                <option value="Japan">Japan</option>
            </select>
        </div>
        <div>
            <br>
            Message:
            <br>
            <textarea name="message" id="message" rows="6" cols="40"></textarea>
        </div>
        
        <br>
        <input type="checkbox" name="subscribe" id="subscribe">
        <label for="subscribe">Subscribe?</label>
        <br><br>
        
        <button>Submit</button>
    </form>

    <!-- Qs 3 -->
    <br><br><br>
    <h2>Feedback Form</h2>
    <form action="/server">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Write your name">
        <br><br>

        <label for="email">Email: </label>
        <input type="email" id="name" name="name" placeholder="Write your email">
        <br><br>

        <div>
            Message:
            <br>
            <textarea name="message" id="message" rows="5" cols="30"></textarea>
            <br>
        </div>

        Rate this assignment out of 5:
        <br>
        <input type="radio", name="rate" value="1" id="1">
        <label for="1">1</label>
        <br>
        <input type="radio", name="rate" value="2" id="2">
        <label for="2">2</label>
        <br>
        <input type="radio", name="rate" value="3" id="3">
        <label for="3">3</label>
        <br>
        <input type="radio", name="rate" value="4" id="4">
        <label for="4">4</label>
        <br>
        <input type="radio", name="rate" value="5" id="5">
        <label for="5">5</label>
        <br>
        <br>

        <button>Send your message!</button>
    </form>

</body>
</html>
