<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check_Box</title>
</head>
<body>

    <!-- Radio Button -->
    <div>
        <h3>Choose your most favorite fruit: </h3>
        <form action="/server">
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">Apple</label>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">Mango</label>
            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">Banana</label>
            <br>
            <button type="Submit">Submit</button>
        </form>
    </div>

    <!-- CheckBox -->
     <br><br>
    <form action="/server">
        <input type="checkbox" id="age" name="age">
        <label for="age">I am 18+.</label>
    </form>
    <form action="/server">
        <input type="checkbox" id="age" name="age" checked>
        <label for="age">I am 18+.</label>
        <br>
        <button type="submit">Submit</button>
    </form>
    <br><br>

    <div>
    <br>
        <h2>Choose your favorite subjects</h2>
        <form action="/server">
            <input type="checkbox" name="sub" id="OS" value="OS">
            <label for="OS">Operating System</label>
            <input type="checkbox" name="sub" id="DS" value="DS">
            <label for="DS">Data Structure</label>
            <input type="checkbox" name="sub" id="OOP" value="OOP">
            <label for="OOP">Object Oriented Programming</label>
            <input type="checkbox" name="sub" id="Algo" value="Algo">
            <label for="Algo">Algorithm</label>
            <br>
            <button type="submit">Submit</button>
            

            <!-- Option -->
            <br>
            <div>
                Choose your profession
                <select name="profession" id="profession">
                    <option value="student" selected>Student</option>
                    <option value="Developer">Developer</option>
                    <option value="Lecturer">Lecturer</option>
                </select>
            </div>
            <br>
            <button type="submit">Submit</button>


            <!-- Range -->
            <br>
            <label for="vol">Select your volume level: </label>
            <input type="range" min="0" max="100" step="10" id="vol" name="vol" value="20">
            <br>
            <button type="submit">Submit</button>

            <!-- Text Area -->
            <br>
            <label for="feedback">Please Give your valuable feedback:</label>
            <br>
            <textarea id="feedback" placeholder="Please write you feedback here..." id="feedback" name="feedback" rows="5" cols="25"></textarea>
            <br>
            <button type="Submit">Submit</button>
        </form>
    </div>
</body>
</html>
